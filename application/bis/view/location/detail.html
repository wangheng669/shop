<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20" xmlns="http://www.w3.org/1999/html"> 添加分店信息</div>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add" method="post" action="{:url('')}">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.name}" placeholder="" name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="">--请选择--</option>
					{foreach $citys as $v}
					{if condition="$bisData.city_id eq $v.id"}<option value="{$v.id}" selected="selected">{$v.name}</option>
					{/foreach}
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="">{:getSeCityName($bisData.city_path)}</option>
				</select>
				</span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img  id="upload_org_code_img" src="{$bisData.logo}" width="200" height="150">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;" required>
                    {$locationData.content}
                </script>
                </div>
                </div>

                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId" required>
                <option value="0">--请选择--</option>
                {foreach categorys as $v}
                {if condition="$locationData.category_id eq $v.id"}<option value="{$v.id}" selected="selected">{$v.name}</option>
                {/if}
                    {/foreach}
                    </select>
                </span>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    {:getSeCategoryName($locationData.category_path)}
                    <div class="check-box se_category_id">
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$locationData.api_address}" placeholder="" name="address">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$locationData.tel}" placeholder="" name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$locationData.contact}" placeholder="" name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$locationData.open_time|date="Y-m-d H:i:s",###}" placeholder="" name="open_time">
                    </div>
                    </div>

                    <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                    <button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 申请</button>
                </div>
                </div>
                </form>
                </article>
                    <!--包含尾部文件-->
                    {include file="public/footer" /}
                <script>
                    var SCOPE={
                        'city_url':"{:url('/api/City/getCitysParentId')}",
                        'category_url':"{:url('/api/Category/getCategoryParentId')}",
                        'uploader_swf':'__STATIC__/admin/uploadify/uploadify.swf',
                        'image_upload':"{:url('/api/Image/upload')}",
                    };
                </script>
                <script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.config.js"></script>
                <script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
                <script type="text/javascript" src="__STATIC__/admin/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
                <script>
                    $(function(){
                        var ue = UE.getEditor('editor');
                    });
                    $().ready(function() {
                        $("#BisForm").validate();
                    });
                </script>
                </body>
                </html>
