<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 分类管理 <span class="c-gray en">&gt;</span> 分类列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加城市','{:url('city/add')}','','300')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加城市</a></span> <span class="r"></span>
	</div>
	<img style="margin:20px" width="280" height="140" src="{:url('index/map')}"/>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="40"><input name="" type="checkbox" value=""></th>
					<th width="80">ID</th>
					<th width="100">地区</th>
					<th width="100">城市</th>
					<th width="30">排序序号</th>
					<th width="150">新增时间</th>
					<th width="60">发布状态</th>
					<th width="100">操作</th>
				</tr>
			</thead>
			<tbody>

			{foreach $citys as $v}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$v.id}</td>
					<td>{$v.parent_id}省</td>
					<td>{$v.name}市</td>
					<td class="text-c listorder"><input type="text" size="1" style="text-align: center" attr-id="{$v.id}" name="listorder" value="{$v.listorder}"></td>
					<td>{$v.create_time}</td>
					<td class="td-status editstatus" attr-id="{$v.id}"><a href=""  title="点击修改状态" ></a>{$v.status|status}</td>
					<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('city/delete',['id'=>$v.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>
<!--包含头部文件-->
<script>
    var SCOPE={
        'listorder_url':"{:url('city/listorder')}",
        'editstatus_url':"{:url('city/editstatus')}",
    };
</script>
{include file="public/footer" /}
