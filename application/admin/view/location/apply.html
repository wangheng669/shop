<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 门店入驻申请 </nav>
<div class="page-container">


	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">分店名称</th>
				<th width="30">所属商户</th>
				<th width="150">联系电话</th>
				<th width="60">申请时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach $bisLocation as $v}
			<tr class="text-c">
				<td>{$v.id}</td>
				<td>{$v.name}</td>
				<td class="text-c">{$v.bis_id}</td>
				<td class="text-c">{$v.tel}</td>
				<td>{$v.create_time}</td>
				<td class="td-status editstatus" attr-id="{$v.id}">{$v.status|status}<a href="" title="点击修改状态"></a></td>
				<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_edit('查看','{:url('location/detail',['id'=>$v.id])}')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('location/delete',['id'=>$v.id])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach}
			</tbody>
		</table>
	</div>
</div>
<!--包含头部文件-->
<script>
    var SCOPE={
        'editstatus_url':"{:url('location/editstatus')}",
    };
</script>
